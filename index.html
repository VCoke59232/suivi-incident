<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Suivi des Incidents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    /* Ajout du logo en arriÃ¨re-plan (filigrane) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('logo.png') no-repeat center center;
      background-size: 400px;  /* taille du logo */
      opacity: 0.08;           /* transparence */
      z-index: -1;             /* en arriÃ¨re-plan */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005a9e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Suivi des Incidents</h1>

    <!-- Formulaire -->
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" id="titre">
    </div>
    <div class="form-group">
      <label for="lieu">Lieu</label>
      <select id="lieu"></select>
    </div>
    <div class="form-group">
      <label for="equipe">Ã‰quipe</label>
      <select id="equipe"></select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>
    <div class="form-group">
      <label for="astreinte">Astreinte</label>
      <select id="astreinte"></select>
    </div>
    <div class="form-group">
      <label for="commentaire">Commentaire intervention</label>
      <textarea id="commentaire"></textarea>
    </div>
    <button onclick="ajouterIncident()">âž• Ajouter un incident</button>

    <!-- Tableau des incidents -->
    <table id="tableIncidents">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Lieu</th>
          <th>Ã‰quipe</th>
          <th>Date</th>
          <th>Astreinte</th>
          <th>Commentaire</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const incidents = [];

    function ajouterIncident() {
      const titre = document.getElementById("titre").value;
      const lieu = document.getElementById("lieu").value;
      const equipe = document.getElementById("equipe").value;
      const date = document.getElementById("date").value;
      const astreinte = document.getElementById("astreinte").value;
      const commentaire = document.getElementById("commentaire").value;

      const incident = { titre, lieu, equipe, date, astreinte, commentaire };
      incidents.push(incident);

      afficherIncidents();
    }

    function afficherIncidents() {
      const tbody = document.querySelector("#tableIncidents tbody");
      tbody.innerHTML = "";

      incidents.forEach(inc => {
        const row = `<tr>
          <td>${inc.titre}</td>
          <td>${inc.lieu}</td>
          <td>${inc.equipe}</td>
          <td>${inc.date}</td>
          <td>${inc.astreinte}</td>
          <td>${inc.commentaire}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
