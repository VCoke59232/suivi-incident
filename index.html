<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi des Incidents</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .form-section { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom:20px;}
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 15px; background: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #f2f2f2; }
    #alert { background: #ffeb3b; padding: 10px; display: none; margin-bottom: 15px; border-radius: 5px; }
    .reload-btn { background: #2196F3; margin-left: 10px; }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom:20px;">
    <img src="logo.png" alt="Logo UP MRE" style="height:80px;">
    <h1>üìä Suivi des Incidents</h1>
  </div>

  <div id="alert">
    ‚ö†Ô∏è Les donn√©es affich√©es sont bas√©es sur les valeurs par d√©faut (fichiers JSON non charg√©s).
    <button class="reload-btn" onclick="reloadData()">üîÑ Recharger les donn√©es</button>
  </div>

  <div class="form-section">
    <h2>‚ûï Nouvel Incident</h2>
    <form id="incidentForm">
      <label for="lieuSearch">Lieu</label>
      <input type="text" id="lieuSearch" placeholder="Rechercher un lieu..." list="lieuxList">
      <datalist id="lieuxList"></datalist>

      <label for="equipe">√âquipe</label>
      <select id="equipe"></select>

      <label for="date">Date</label>
      <input type="date" id="date">

      <label for="astreinte">Astreinte</label>
      <select id="astreinte"></select>

      <label for="type">Type</label>
      <select id="type"></select>

      <label for="gravite">Gravit√©</label>
      <select id="gravite"></select>

      <label for="commentaire">Commentaire Intervention</label>
      <textarea id="commentaire"></textarea>

      <button type="submit">üíæ Enregistrer</button>
    </form>
  </div>

  <h2>üìã Liste des Incidents</h2>
  <table id="incidentTable">
    <thead>
      <tr>
        <th>Lieu</th>
        <th>√âquipe</th>
        <th>Date</th>
        <th>Astreinte</th>
        <th>Type</th>
        <th>Gravit√©</th>
        <th>Commentaire</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let incidents = [];

    function loadOptions(file, elementId) {
      fetch(file)
        .then(resp => resp.json())
        .then(data => {
          if (elementId === "lieu") {
            const list = document.getElementById("lieuxList");
            list.innerHTML = "";
            data.forEach(item => {
              const option = document.createElement("option");
              option.value = item;
              list.appendChild(option);
            });
          } else {
            const select = document.getElementById(elementId);
            select.innerHTML = "";
            data.forEach(item => {
              const opt = document.createElement("option");
              opt.value = item;
              opt.textContent = item;
              select.appendChild(opt);
            });
          }
        })
        .catch(e => {
          document.getElementById("alert").style.display = "block";
        });
    }

    function reloadData() {
      loadOptions("lieu.json", "lieu");
      loadOptions("equipe.json", "equipe");
      loadOptions("astreinte.json", "astreinte");
      loadOptions("type.json", "type");
      loadOptions("gravite.json", "gravite");
       loadOptions("incidents.json", "incident");
    }

    function renderTable() {
      const tbody = document.querySelector("#incidentTable tbody");
      tbody.innerHTML = "";
      incidents.forEach(inc => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${inc.lieu}</td>
          <td>${inc.equipe}</td>
          <td>${inc.date}</td>
          <td>${inc.astreinte}</td>
          <td>${inc.type}</td>
          <td>${inc.gravite}</td>
          <td>${inc.commentaire}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("incidentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const incident = {
        lieu: document.getElementById("lieuSearch").value,
        equipe: document.getElementById("equipe").value,
        date: document.getElementById("date").value,
        astreinte: document.getElementById("astreinte").value,
        type: document.getElementById("type").value,
        gravite: document.getElementById("gravite").value,
        commentaire: document.getElementById("commentaire").value
      };
      incidents.push(incident);
      renderTable();
      localStorage.setItem("incidents", JSON.stringify(incidents));
      this.reset();
    });

    window.onload = () => {
      reloadData();
      const saved = localStorage.getItem("incidents");
      if (saved) {
        incidents = JSON.parse(saved);
        renderTable();
      }
    };
  </script>
</body>
</html>
